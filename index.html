<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator HSEV</title>
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    
    <!-- Favicon icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/ico32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/ico16x16.png">
    
    <!-- Web manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8542726227888407"
        crossorigin="anonymous"></script>
</head>
<body>
    <h1>Translator HSEV</h1>
    <div class="form-container">
        <textarea id="text" placeholder="Enter the text to translate" maxlength="5500"></textarea>
        <div>
            <label for="source_lang">Source Language</label>
            <select id="source_lang">
            </select>
        </div>
        <div>
            <label for="target_lang">Target Language</label>
            <select id="target_lang">
                <option value="" disabled selected>Select your language</option>
            </select>
        </div>
        <button id="translateBtn">Translate</button>
    </div>
    
    <div id="result-container" class="result-container">
        <div id="result" class="result"></div>
        <button id="copy-btn" class="copy-btn">Copy</button>
    </div>

    <!-- AdSense Ad Unit -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-8542726227888407"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <script src="app.js"></script>
</body>
</html>
